<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/3bcc115eea.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>ToDo List</title>
</head>

<body>
    <div id="wrapper">
        <h1><i class="fa-solid fa-calendar-check"></i> ToDo List</h1>
        <div class="container">
            <div class="box">
                <div class="inputs">
                    <input type="text" autofocus id="task" placeholder="write your Content here">
                    <button> Add Task</button>
                </div>
                <h2 id="tasks">Tasks:</h2>
                <ul class="todo-list"></ul>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
